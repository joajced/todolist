<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMaster</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <!-- HEADER -->

    <header>
        <p class="logo">TodoMaster</p>
    </header>


    <!-- TASKS -->

    <section class="task-section">

        <div class="task-create-container">

            <form action="submit" class="task-create-form" id="task-create-form">

                <input type="text" name="content" placeholder="New task..." autocomplete="off" required>

                <div class="button-container">
                    <button type="submit" class="task-button" id="task-create-submit">ADD</button>
                </div>

            </form>

        </div>

        <div class="task-list" id="task-list">

            <!-- Tasks go here -->

        </div>

    </section>


    <!-- PROJECTS -->

    <section class="projects"></section>
    
    <script src="script.js"></script>
</body>
</html>
