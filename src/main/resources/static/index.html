<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMaster</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <!-- HEADER -->

    <header>
        <p class="logo">TodoMaster</p>
    </header>


    <!-- TASKS -->

    <section class="task-section">

        <p class="task-section-title" id="task-section-title">Loading...</p>
        <p class="task-section-subtitle">Tasks completed: <span id="task-section-subtitle-completed">0</span>/<span id="task-section-subtitle-total">0</span></p>
        
        <div class="task-create-container">

            <form action="submit" class="task-create-form" id="task-create-form">

                <input type="text" name="content" placeholder="New task..." autocomplete="off" required>

                <div class="button-container">
                    <button type="submit" class="task-button" id="task-create-submit">ADD</button>
                </div>

            </form>

        </div>

        <div class="task-list" id="task-list">

            <!-- Tasks go here -->

        </div>

    </section>


    <!-- PROJECTS -->

    <section class="project-section" id="project-section">

        <p class="project-section-title">Projects</p>

        <div class="project-list" id="project-list-default"></div>

        <div class="project-list" id="project-list">

            <!-- Projects go here -->

        </div>

        <div class="project-list" id="project-list-create">

            <div class="project" id="project-create-container">
                <form action="submit" class="project-create-form" id="project-create-form">

                    <input id="project-create-form-input" type="text" name="name" placeholder="Name new project..." autocomplete="off" required>

                        <div class="project-button-container" id="project-button-container-create">

                            <button type="submit" class="project-button" id="project-button-submit-create">CREATE</button>
                            <button type="button" class="project-button project-create-switch" id="project-button-cancel-create" onclick='switchView(this, "normal")'>CANCEL</button>

                        </div>

                </form>
            </div>

        </div>

        <button class="project-button project-create-switch" id="project-button-create" onclick='switchView(this, "update")'>NEW PROJECT</button>

    </section>
    
    <script src="script.js"></script>
</body>
</html>
