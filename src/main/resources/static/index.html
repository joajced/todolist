<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMaster</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <p class="logo">TodoMaster</p>
    </header>

    <section class="main-section">

        <div class="create-task-form-container">
            <form action="submit" class="create-task-form" id="create-task-form">
                <input type="text" name="content" placeholder="Add a new task to your list..." autocomplete="off" required>

                <div class="button-container">
                    <button type="submit" class="task-button task-submit" id="submit-main">ADD</button>
                </div>
            </form>
        </div>

        <div class="task-list" id="task-list"></div>

    </section>
    
    <script src="script.js"></script>
</body>
</html>
